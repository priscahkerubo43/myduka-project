<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

  <nav class=" navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
    <div class=" container-fluid">
      <a class="navbar-brand" href="/">MYDUKA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active active" aria-current="page" href="/">Home</a>
          <a class="nav-link active" href="/products">Products</a>
          <a class="nav-link active" href="/sales">Sales</a>
          <a class="nav-link active" href="/stock">Stock</a>
          <a class="nav-link active" href="/dashboard">Dashboard</a>

        </div>
      </div>
    </div>
  </nav>
</head>

<body style="padding-top: 70px;">
  <h2 style="text-align: center;">My stock</h2>
  <!-- <p>{{mystock}}</p> -->
  <table border="1">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Add stock
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
               <form method="POST" action="/add_stock">
              <div class="mb-3">
              <label for="product_id" class="form-label">Product ID</label>
              <input type="number" class="form-control" id="product_id" name="product_id" placeholder="Enter product ID"
                required>
            </div>

            <div class="mb-3">
              <label for="squantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="squantity" name="squantity" placeholder="Enter quantity sold"
                required>
            </div>

            <button type="submit" class="btn btn-success w-100">Record Stock</button>
          </div>
        
          
        </div>
      </div>
    </div>
    <table border="1" class="table">
      <tr>
        <th>ID</th>
        <th>Product ID (pid)</th>
        <th>Stock Quantity</th>
      </tr>
      {%for mystock in mystock %}
      <tr>
        <td>{{mystock[0]}}</td>
        <td>{{mystock[1]}}</td>
        <td>{{mystock[2]}}</td>
        <td>{{mystock[3]}}</td>
      </tr>
      {% endfor %}


    </table>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"></script>
</body>

</html>
