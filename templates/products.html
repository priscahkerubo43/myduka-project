  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MYDUKA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

          <a class="nav-link active active" aria-current="page" href="/">Home</a>

        </div>

<body style="padding-top:70px ;">
  <h1 style="text-align: center;">My products</h1>
  <!-- <p>{{myproducts}}</p> -->


  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Add product
  </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" action="/add_products" class="form-control">
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
            </div>

            <div class="mb-3">
              <label for="buying_price" class="form-label">Buying Price</label>
              <input type="number" class="form-control" id="buying_price" name="buying_price" placeholder="e.g. 60"
                required>
            </div>

            <div class="mb-3">
              <label for="selling_price" class="form-label">Selling Price</label>
              <input type="number" class="form-control" id="selling_price" name="selling_price" placeholder="e.g. 100"
                required>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add product</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->

  <table border="1" class="table">

    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Buying Price</th>
      <th>Selling Price</th>
    </tr>
    {%for myproduct in myproducts %}
    <tr>
      <td>{{myproduct[0]}}</td>
      <td>{{myproduct[1]}}</td>
      <td>{{myproduct[2]}}</td>
      <td>{{myproduct[3]}}</td>
    </tr>
    {% endfor %}


  </table>
</body>

</html>
