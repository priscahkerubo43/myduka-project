<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/sales.css">

  <nav class=" navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MYDUKA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active active" aria-current="page" href="/">Home</a>
          <a class="nav-link active" href="/products">Products</a>
          <a class="nav-link active" href="/sales">Sales</a>
          <a class="nav-link active" href="/stock">Stock</a>
          <a class="nav-link active" href="/dashboard">Dashboard</a>

        </div>
      </div>
    </div>
  </nav>
</head>



<body style="padding-top: 70px;">
  <h1 style="text-align: center;">My sales</h1>
  <!-- <p>{{mysales}}</p> -->

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Add sales
  </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add stock</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" action="/add_sale">
            <div class="mb-3">
              <label for="product_id" class="form-label">Select Product</label>
              <select name="product_id" id="product_id">
                {% for product in products %}
                <option value="{{product[0]}}">{{product[1]}}</option>
                {%endfor%}
              </select>
            </div>-

            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity sold"
                required>
            </div>

            <button type="submit" class="btn btn-success w-100">Record Sale</button>
          </form>
        </div>


      </div>
    </div>
  </div>
  </div>

  <table  class="table  table-striped table-hover table-bordered">
    <tr>
      <th>ID</th>
      <th>Product ID (pid)</th>
      <th>Quantity</th>
      <th>Created At</th>
    </tr>
    {% for mysale in mysales %}
    <tr>
      <td>{{mysale[0]}}</td>
      <td>{{mysale[1]}}</td>
      <td>{{mysale[2]}}</td>
      <td>{{mysale[3]}}</td>
    </tr>
    {%endfor%}



  </table>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"></script>
</body>

</html>
