  <h1 style="text-align: center;">My dashboard</h1>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Bar chart
  new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: {{ product_names | safe}},
    datasets: [
    {
      label: "Profits",
      backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
      data: {{ product_profits | safe}}
        }
  ]
    },
    options: {
    legend: { display: false },
    title: {
      display: true,
      text: 'Products per profit'
    }
  }
});

  new Chart(document.getElementById("line-chart"), {
    type: 'line',
    data: {
      labels: {{ d | safe}},
    datasets: [{
      data: {{ p | safe}},
    label: "Africa",
    borderColor: "#3e95cd",
    fill: false
      },
  ]
  },
    options: {
    title: {
      display: true,
      text: 'Profits per day'
    }
  }
});

  // bar chart 2
  new Chart(document.getElementById("bar-chart1"), {
    type: 'bar',
    data: {
      labels: {{ pnames | safe }},
    datasets: [
    {
      label: "Sales",
      backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
      data: {{ psale | safe }}
        }
  ]
    },
    options: {
    legend: { display: false },
    title: {
      display: true,
      text: 'Sales per product'
    }
  }
});

  new Chart(document.getElementById("line-chart1"), {
    type: 'line',
    data: {
      labels: {{ date | safe}},
    datasets: [{
      data: {{ sl | safe}},
    label: "Africa",
    borderColor: "#3e95cd",
    fill: false
      },
  ]
  },
    options: {
    title: {
      display: true,
      text: 'Sales per day'
    }
  }
});
</script>
